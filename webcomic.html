		'http://thepunchlineismachismo.com/', //Gets to go last because the site is slow AF
	];
	var index=0;
	
	loadCurrent();
	$('.nextButton').click(function(){
		if(index+1!=siteList.length)index++;
		loadCurrent();
	});
	$('.prevButton').click(function(){
		if(index!=0)index--;
		loadCurrent();
	});
	function loadCurrent(){
		$('.urlDisplay').text("(" + (index+1) + "/" + siteList.length + ") " + siteList[index]);
		$('.mainWindow').attr('src',siteList[index]);
	}
});
</script>
